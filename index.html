<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DPDC Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>DPDC Dashboard</h1>

<div class="card">
  <label>Date: <input type="date" id="date"></label>
  <label>Amount (৳): <input type="number" id="amount"></label>
  <label>Type:
    <select id="type">
      <option value="Electricity">Electricity</option>
      <option value="Air/WiFi">Air/WiFi</option>
      <option value="Other">Other</option>
    </select>
  </label>
  <label>Utility:
    <select id="note">
      <option value="Electricity">Electricity</option>
      <option value="WiFi">WiFi</option>
    </select>
  </label>
  <label>Payment:
    <select id="payment">
      <option value="Bkash">Bkash</option>
      <option value="Rocket">Rocket</option>
      <option value="Nagad">Nagad</option>
      <option value="Other">Other</option>
    </select>
  </label>
  <button onclick="addRecharge()">Add Recharge</button>
</div>

<div class="card">
  <div id="totals">
    <p id="electricityTotal">Electricity: ৳0</p>
    <p id="airTotal">Air/WiFi: ৳0</p>
    <p id="otherTotal">Other: ৳0</p>
    <p id="overallTotal">Overall: ৳0</p>
  </div>
</div>

<table id="rechargeTable">
  <thead>
    <tr>
      <th>Date</th><th>Amount</th><th>Type</th><th>Utility</th><th>Payment</th><th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
